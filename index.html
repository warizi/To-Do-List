<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="편리하게 todo리스트를 관리합니다. to do 등록, to do 삭제, to do 체크, to do 강조를 통하여 간편하게 일정을 관리하세요.">
    <meta property="og:title" content="To-Do-List">
    <meta property="og:url" content="https://warizi.github.io/To-Do-List/">
    <meta property="og:description" content="간단하게 To Do 리스트를 관리하세요!">
    <meta property="og:image" content="./images/preview.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/todo.css">
    <link rel="manifest" href="manifest.json" />    
    <script>navigator.serviceWorker.register("service-worker.js")</script> 
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">To Do</h1>
            <span id="today"></span>
            <div class="post_it_flag_wrapper">
                <ul class="post_it_flag_container">
                    <li class="post_it_flag"></li>
                    <li class="post_it_flag"></li>
                    <li class="post_it_flag"></li>
                    <li class="post_it_flag"></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="todo_input_container">
                <form action="/">
                    <input type="text" placeholder="할일 등록" class="todo_input">
                    <button class="submit_todo">추가</button>
                </form>
            </div>
            <section class="main_contents_container page_todo">
                <div class="repeating_schedule_container">
                    <div class="select_week">
                        <div class="week_item" id="week_sun">
                            Sun
                        </div>
                        <div class="week_item" id="week_mon">
                            Mon
                        </div>
                        <div class="week_item" id="week_tue">
                            Tue
                        </div>
                        <div class="week_item" id="week_wed">
                            Wed
                        </div>
                        <div class="week_item" id="week_thu">
                            Thu
                        </div>
                        <div class="week_item" id="week_fri">
                            Fri
                        </div>
                        <div class="week_item" id="week_sat">
                            Sat
                        </div>
                    </div>
                    <p class="display_selected_week">선택한 요일</p>
                    <div class="week_list_container">
                        <p class="week_hr">Mon</p>
                        <hr>
                        <ul id="mon_list">

                        </ul>
                        <p class="week_hr">Tue</p>
                        <hr>
                        <ul id="tue_list">

                        </ul>
                        <p class="week_hr">Wed</p>
                        <hr>
                        <ul id="wed_list">

                        </ul>
                        <p class="week_hr">Thu</p>
                        <hr>
                        <ul id="thu_list">

                        </ul>
                        <p class="week_hr">Fri</p>
                        <hr>
                        <ul id="fri_list">

                        </ul>
                        <p class="week_hr">Sat</p>
                        <hr>
                        <ul id="sat_list">

                        </ul>
                        <p class="week_hr">Sun</p>
                        <hr>
                        <ul id="sun_list">

                        </ul>
                    </div>
                </div>
                <div class="todo_overflow_hidden">
                    <ul id="todo_list_container">
                        <!-- <li class="list_item">
                                <button class="check_box">
                                    <div class="checked unchecked"></div>
                                </button>
                                <div class="list_content_container">
                                    <p class="list_content">
                                        일정등록하세요.
                                    </p>
                                    <div class="neon_strong"></div>
                                </div>
                                <button class="todo_delete">삭제</button>
                                <div class="highlight_event_listener blind"></div>
                        </li> -->
                    </ul>
                </div>
            </section>
        </main>
        <section class="footer">
            <div class="tool_container">
                <div class="tool" id="write">
                </div>
                <div class="tool" id="highlight">
                </div>
                <div class="tool" id="delete">
                </div>
            </div>
        </section>
        <div class="input_back_drop blind"></div>
    </div>
    <script type="module" src="./App.js"></script>
</body>
</html>
